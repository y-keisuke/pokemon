name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  Test:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v .

  deploy:
    runs-on: ubuntu-latest
    needs: Test
    steps:
      - name: deploy
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          SAKURA_USER: ${{ secrets.SAKURA_USER }}
          SAKURA_HOST: ${{ secrets.SAKURA_HOST }}
          SAKURA_PORT: ${{ secrets.SAKURA_PORT }}
        run: |
          echo "$SECRET_KEY" > secret_key
          chmod 600 secret_key
          ssh -vvv -p ${{ secrets.SAKURA_PORT }} -oStrictHostKeyChecking=no -i secret_key ${SAKURA_USER}@${SAKURA_HOST} "sudo sh /var/app/build.sh"
